<form action="https://formsubmit.co/muhammadibad759@gmail.com" method="POST">
    <input type="hidden" name="_next" value="https://your-github-pages-url.com/registration.html">
    
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="student_name" placeholder="Enter your name" required><br><br>

    <label for="reg">Registration Number:</label><br>
    <input type="text" id="reg" name="reg_no" placeholder="e.g. 24PWCSE0001" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="user_email" required><br><br>

    <label for="pass">Password:</label><br>
    <input type="password" id="pass" name="user_password" required><br><br>

    <label for="course">Select Course:</label><br>
    <select id="course" name="course">
        <option value="ai">Artificial Intelligence</option>
        <option value="os">Operating Systems</option>
        <option value="ds">Introduction to Data Science</option>
        <option value="la">Linear Algebra</option>
        <option value="wt">Web Technologies</option>
    </select><br><br>

    <label>Semester:</label><br>
    <input type="radio" id="sem3" name="semester" value="3">
    <label for="sem3">3rd</label>
    <input type="radio" id="sem4" name="semester" value="4" checked>
    <label for="sem4">4th</input>
    <input type="radio" id="sem5" name="semester" value="5">
    <label for="sem5">5th</label><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the Terms and Conditions</label><br><br>

    <button type="submit">Submit Registration</button>
</form>
